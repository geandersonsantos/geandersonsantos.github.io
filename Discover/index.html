<!DOCTYPE html>
<html lang="pt-BR">

<head><!--Meta dados referente a este arquivo contem info complementares-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.finance$</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/query.css">
</head>

<body>

    <header>
        <h1 id="logo">dev.finance$</h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2>Balanços</h2>

            <div class="cards">
                <h3>Entradas</h3>
                <p> <span class="money-in"></span> 5.000,00</p>
            </div>

            <div class="cards">
                <h3>Saídas</h3>
                <p> <span class="money-out"></span> 2.000,00</p>
            </div>
                
            <div class="cards total">
                <h3>Total</h3>
                <p> <span class="money-in"></span> 3.000,00</p>
            </div>
            

            
        </section>


        <section id="transaction">
            <h2>Transações</h2>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense"><span class="money-out"></span> 500,00</td>
                        <td class="date">23/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Criação website</td>
                        <td class="income"><span class="money-in"></span> 5000,00</td>
                        <td class="date">23/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense"><span class="money-out"></span> 200,00</td>
                        <td class="date">23/01/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>


    </main>


    <footer>
        <p>Dev.finance$</p>
    </footer>
</body>

</html>
